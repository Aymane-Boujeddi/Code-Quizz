    <section class="main">
        <div class="quiz-display">
            <div class="heading">
                <div class="title">
                    title
                </div>
                <div class="global-timer">
                        3:30
                </div>
            
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div> 
            </div>
            <div class="quiz-block">
                <div class="qcm quiz">
                    <div class="top-part">
                        <div class="timer"></div>
                        <div class="score"><span> </span></div>
                        <div class="counter"></div>
                    </div>
                    <div class="quiz-question">
                        <div class="question"></div>
                        <div class="choicesq">
                            <button class="choice choice-1"></button>
                            <button class="choice choice-2"></button>
                            <button class="choice choice-3"></button>
                            <button class="choice choice-4"></button>
                        </div>
                        <div class="explanation"></div>
                      <div class="button-next">

                      </div>

                    </div>
                    
                </div>
                <div class="boolean quiz">
                    <div class="top-part">
                        <div class="timer"></div>
                        <div class="score">Score : <span> </span></div>
                        <div class="counter"></div>
                    </div>
                    <div class="quiz-question">
                        <div class="question"></div>
                        <div class="choicesb">
                            <button class="true choice">true</button>
                            <button class="false choice">false</button>
                        </div>
                        <div class="explanation"></div>
                         <div class="button-next">
                        
                      </div>

                    </div>
                </div>
                <div class="fill quiz">
                    <div class="top-part">
                        <div class="timer"></div>
                        <div class="score">Score : <span> </span></div>
                        <div class="counter"></div>
                    </div>
                    <div class="quiz-question">
                        <div class="question"></div>
                
                        <div class="choicesf">
                                <input type="text">
                        </div>
                        <div class="explanation"></div>
                        <div class="button-next">
                        
                        </div>

                    </div>
                </div>
                <div class="after-quiz">
                    Your Stats
                <div class="stats">
                    <div class="finalScore">
                        
                    </div>
                    <div class="rate">
                        
                    </div>
                    <div class="timing">
    
                    </div>
                </div>
                <div class="answers">
                    Correct answers
                    <hr>
                    <div class="correct-answers">
    
                    </div>
                    <hr>
                    Wrong Answers
                    <hr>
                    <div class="wrong-answers">
    
                    </div>
                    <hr>
                </div>
                </div>
