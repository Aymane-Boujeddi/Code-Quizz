<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <img src="Items/Images/background.jpg" alt="Background" id="background">
    <header class="header">
        <nav class="navbar">
            <div class="home">
                <a href="index.html">Home</a>
            </div>
            <div class="logo">
                <a href="index.html"><img src="Items/Icons/code-quiz-high-resolution-logo-transparent.png" alt="Logo"></a>
            </div>
            <div class="admin">
                <a href="admin.html">Admin</a>
            </div>
        </nav>
    </header>

    
    <main class="dashboard">
        <h2>Admin Dashboard</h2>

        <section class="add-quiz-section">
            <h3>Add New Quiz</h3>
            <form id="addQuizForm">
                <label for="quizName">Quiz Name:</label>
                <input type="text" id="quizName" required>

                <label for="quizCategory">Category:</label>
                <input type="text" id="quizCategory" required>

                <label for="quizGlobalTimer">Global timer (Minutes):</label>
                <input type="number" id="quizGlobalTimer" min="1" required>

                <label for="difficulty">Difficulty:</label>
                <select id="quizDifficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <button type="submit">Add Quiz</button>
            </form>
        </section>

        <section class="quiz-list-section">
            <h3>Quiz List</h3>
            <div id="quizList">
               
            </div>
        </section>
    </main>

    <div id="questionModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2></h2>
            <h3>Add New Question</h3>
            
            <div class="question-type-selection">
                <button onclick="showForm('#qcmForm')">Multiple Choice (QCM)</button>
                <button onclick="showForm('#booleanForm')">True/False</button>
                <button onclick="showForm('#textForm')">Text</button>
            </div>

            <form id="qcmForm" class="question-form" style="display:none;">
                <h4>Multiple Choice Question</h4>
                <label for="qcmQuestion">Question:</label>
                <textarea id="qcmQuestion" required></textarea>

                <label for="qcmOptions">Options :</label>
                <textarea id="qcmOption1" placeholder="Option 1" required></textarea>
                <textarea id="qcmOption2" placeholder="Option 2" required></textarea>
                <textarea id="qcmOption3" placeholder="Option 3" required></textarea>
                <textarea id="qcmOption4" placeholder="Option 4" required></textarea>
                

                <label for="qcmAnswer">Correct Answer:</label>
                <!-- <input type="text" id="qcmAnswer" required> -->
                <select id="qcmAnswer">
                    <option value="0">Option 1</option>
                    <option value="1">Option 2</option>
                    <option value="2">Option 3</option>
                    <option value="3">Option 4</option>
                </select>



                <label for="qcmExplanation">Explanation:</label>
                <textarea id="qcmExplanation"></textarea>

                <label for="qcmTimer">Timer (Seconds):</label>
                <input type="number" id="qcmTimer" min="1" required>
                
                <button type="submit">Add Question</button>
            </form>

            <form id="booleanForm" class="question-form" style="display:none;">
                <h4>True/False Question</h4>
                <label for="booleanQuestion">Question:</label>
                <textarea id="booleanQuestion" required></textarea>

                <label for="booleanAnswer">Correct Answer:</label>
                <select id="booleanAnswer">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>

                <label for="booleanExplanation">Explanation:</label>
                <textarea id="booleanExplanation"></textarea>
                
                <label for="booleanTimer">Timer (Seconds):</label>
                <input type="number" id="booleanTimer" min="1" required>

                <button type="submit">Add Question</button>
            </form>

            <form id="textForm" class="question-form" style="display:none;">
                <h4>Text Question</h4>
                <label for="textQuestion">Question:</label>
                <textarea id="textQuestion" required></textarea>

                <label for="textAnswer">Accepted Answers :</label>
                <textarea id="textAnswer1" placeholder="Answer 1" required></textarea>
                <textarea id="textAnswer2" placeholder="Answer 2" required></textarea>
                <textarea id="textAnswer3" placeholder="Answer 3" required></textarea>

                <label for="textExplanation">Explanation:</label>
                <textarea id="textExplanation"></textarea>
                
                <label for="textTimer">Timer (Seconds):</label>
                <input type="number" id="textTimer" min="1" required>

                <button type="submit">Add Question</button>
            </form>
        </div>
    </div>
</body>
</html>
